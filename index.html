<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article preview component master</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <div id="wrapper">
    <div id="wrapper-image">
      <img src="./images/drawers.jpg" alt="" id="wrapper-image-img">
    </div>
    <article id="wrapper-content">
      <div id="wrapper-content-tittle">
        <h1>
          Shift the overall and fell by adding these wonderful touches to furniture in your home
        </h1>
      </div>
      <div id="wrapper-content-paragraph">
        <p>Ever benn in a room and felt like somenthing was missing? Perphaps it felt slinghtly and uninviting i've got
          some simple tips to help you make any room fell complete. </p>
      </div>
      <div id="wrapper-content-footer">
        <div id="wrapper-content-footer-information">
          <div id="wrapper-content-footer-information-img">
            <img src="./images/avatar-michelle.jpg" alt="">
          </div>
          <div id="wrapper-content-footer-information-name">
            <p>Michelle Appleton</p>
            <span>28 jun 2020</span>
          </div>
        </div>
        <div id="wrapper-content-footer-share-button">
          <button>
            <div class="share-component">
              <ul>
                <li><a href="#">share</a></li>
                <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-pinterest"></i></a></li>
              </ul>
            </div>
            <img src="./images/icon-share.svg" alt="">
          </button>
        </div>
      </div>
    </article>
    <div id="social">
      <ul>
        <li><a href="#">share</a></li>
        <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-pinterest"></i></a></li>
      </ul>
      <button>
        <img src="./images/icon-share.svg" alt="">
      </button>
    </div>
  </div>
</body>

</html>
